image: golang

stages:
  - build

build:
  stage: build
  script:
   - mkdir -p $GOPATH/src/jonnystoten.com
   - cp -r /builds/jonnystoten/mixologist $GOPATH/src/jonnystoten.com
   - go build jonnystoten.com/mixologist/stir
   - go build jonnystoten.com/mixologist/shake
  artifacts:
    untracked: true
